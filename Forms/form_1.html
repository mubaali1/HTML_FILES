<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign_in</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
<form>
    <h2>Welcome to MbRk's page</h2>
    <div>
        <label for="u_id">Enter username</label>
        <input type="text" id="u_id" name="u_id" placeholder="username">
    </div>
    <br>
    <div>
        <label for="pwd">Enter Password</label>
        <input type="text" id="pwd" name="pwd" placeholder="password">
    </div>
    <br>
    <div>
        <label><b>Select your gender:</b></label>
        <!-- Changed to radio buttons with the same 'name' attribute -->
        <input type="radio" id="m" name="gender" value="male"/>
        <label for="m">Male</label>
        <input type="radio" id="f" name="gender" value="female"/>
        <label for="f">Female</label>
        <input type="radio" id="o" name="gender" value="others"/>
        <label for="o">Others</label>
    </div>
    <br>
    <div>
        <label for="age">Select your age:</label>
        <!-- Added min attribute for validation -->
        <input type="number" id="age" name="age" placeholder="age" min="18" max="99">
    </div>
    <br>
    <div>
        <label for="Qualification">Please select your Occupation:</label>
        <select name="qualification" id="Qualification">
            <option value="">--Please choose an option--</option>
            <option value="Engineer">Engineer</option>
            <option value="Banking">Banking</option>
            <option value="Doctor">Doctor</option>
            <option value="Postman">Postman</option>
            <option value="Teacher">Teacher</option>
            <option value="Business">Business</option>
            <option value="Others">Others</option>
        </select>
    </div>
    <!-- New field for "Other Profession" - initially hidden -->
    <br>
    <div id="otherProfessionDiv">
        <label for="other_profession">Please specify your profession:</label>
        <input type="text" id="other_profession" name="other_profession" placeholder="Your profession">
        <div id="professionError" class="error-message"></div>
    </div>

<!--                    id="Range"-->
<!--                    name="cowbell"-->
<!--                    min="0"-->
<!--                    max="100"-->
<!--                    value="30"-->
<!--                    step="1"/>-->
<!--        </div>-->
    <br>
    <div>
        <label for="avatar">Choose a profile picture:</label>

        <input type="file" id="avatar" name="avatar" accept="image/png, image/jpeg"/>
    </div>

    <br>
    <button type="reset">reset</button>
    <button>submit</button>
</form>
</body>
</html>
